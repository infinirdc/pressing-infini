<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infini Pressing - Passer une Commande</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f8fafc; /* Fond identique à la page d'accueil */
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Poppins', sans-serif;
        }
        
        /* Style pour que le panier reste visible au scroll */
        .sticky-cart {
            position: -webkit-sticky;
            position: sticky;
            top: 6.5rem; /* Ajusté pour le header sticky */
            align-self: flex-start;
        }

        /* Masquer les flèches des inputs number */
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type="number"] {
            -moz-appearance: textfield;
        }
    </style>
</head>
<body class="text-gray-700">

    <header class="bg-white/80 backdrop-blur-md shadow-sm sticky top-0 z-50 transition-all duration-300">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="flex items-center gap-3">
                <img src="assets/infini_trans_gestion_logo.svg" alt="Infini Pressing Logo" class="h-11 sm:h-13" />
                <span class="text-xl sm:text-2xl font-bold text-gray-800">INFINI PRESSING</span>
            </a>
            <div class="flex items-center gap-4">
                <a href="index.html" class="text-gray-600 font-medium hover:text-blue-600 transition-colors flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
                    </svg>
                    Retour
                </a>
            </div>
        </nav>
    </header>

    <main class="container mx-auto p-4 md:p-8">
        <div class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-800">Passez votre commande</h1>
            <p class="text-lg text-gray-600 mt-2">C'est simple, rapide et efficace !</p>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">

            <div class="lg:col-span-2 space-y-8">
                <section class="bg-white p-6 md:p-8 rounded-xl shadow-lg">
                    <h2 class="text-2xl font-bold mb-6 border-b pb-4 text-gray-800">1. Vos informations</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="customer-name" class="block text-sm font-medium text-gray-700 mb-2">Nom complet</label>
                            <input type="text" id="customer-name" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="Ex: Jean Dupont">
                        </div>
                        <div>
                            <label for="customer-address" class="block text-sm font-medium text-gray-700 mb-2">Adresse de livraison</label>
                            <input type="text" id="customer-address" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="Ex: 123, Av. des Mimosas, Gombe">
                        </div>
                    </div>
                </section>

                <section class="bg-white p-6 md:p-8 rounded-xl shadow-lg">
                    <h2 class="text-2xl font-bold mb-6 border-b pb-4 text-gray-800">2. Choisissez vos articles</h2>
                    <div id="service-list" class="space-y-4">
                        </div>
                </section>
            </div>

            <aside class="lg:col-span-1">
                 <div class="sticky-cart bg-white p-6 rounded-xl shadow-lg">
                    <h2 class="text-2xl font-bold mb-6 border-b pb-4 flex items-center gap-3 text-gray-800">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                          <path stroke-linecap="round" stroke-linejoin="round" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                        </svg>
                        Votre Panier
                    </h2>
                    <div id="cart-items" class="space-y-4 mb-6 min-h-[80px]">
                        <p id="empty-cart-message" class="text-gray-500 text-center py-4">Votre panier est vide.</p>
                        </div>

                    <div class="border-t border-gray-200 pt-4 space-y-2 text-lg">
                        <div class="flex justify-between text-gray-600">
                            <span>Sous-total:</span>
                            <span id="subtotal" class="font-semibold">0 FC</span>
                        </div>
                        <div class="flex justify-between text-gray-600">
                            <span>Livraison:</span>
                            <span id="delivery-fee" class="font-semibold">0 FC</span>
                        </div>
                        <div class="flex justify-between text-xl font-bold text-blue-600 mt-2">
                            <span>TOTAL:</span>
                            <span id="total">0 FC</span>
                        </div>
                    </div>

                    <p id="form-error" class="text-red-500 text-sm mt-4 text-center hidden font-semibold">Veuillez remplir votre nom et adresse.</p>

                    <button id="order-button" class="mt-6 w-full bg-green-500 text-white font-bold py-3 px-4 rounded-lg text-lg flex items-center justify-center gap-3 transition-all duration-300 transform hover:scale-105 hover:bg-green-600 disabled:bg-gray-400 disabled:cursor-not-allowed disabled:transform-none" disabled>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path></svg>
                        Commander sur WhatsApp
                    </button>
                </div>
            </aside>
        </div>
    </main>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="app.js"></script>
    <script>
        AOS.init({ duration: 700, once: true });
    </script>
</body>
</html>
