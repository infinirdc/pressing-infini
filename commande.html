<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infini Pressing - Commande en Ligne</title>
    <!-- Intégration de Tailwind CSS pour un design moderne et responsif -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Intégration de Google Fonts pour une typographie élégante -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Style de base pour le corps de la page */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5; /* Un gris très clair pour le fond */
        }
        /* Style pour les inputs de type nombre */
        input[type="number"] {
            -moz-appearance: textfield;
        }
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        /* Effet de survol pour les boutons */
        .btn-hover-effect {
            transition: all 0.3s ease;
        }
        .btn-hover-effect:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        /* Style pour la section du panier qui reste visible */
        .sticky-cart {
            position: -webkit-sticky;
            position: sticky;
            top: 2rem;
            align-self: flex-start;
        }
    </style>
</head>
<body class="text-gray-800">

    <!-- En-tête de la page -->
    <header class="bg-white shadow-md p-6 text-center">
        <h1 class="text-4xl font-bold text-blue-600">Infini Pressing</h1>
        <p class="text-lg text-gray-600 mt-2">Passez votre commande en quelques clics !</p>
    </header>

    <!-- Contenu principal -->
    <main class="container mx-auto p-4 md:p-8">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">

            <!-- Section de la liste des services -->
            <section class="lg:col-span-2 bg-white p-6 rounded-xl shadow-lg">
                <h2 class="text-2xl font-bold mb-6 border-b pb-4">Choisissez vos articles</h2>
                <div id="service-list" class="space-y-4">
                    <!-- Les articles seront injectés ici par JavaScript -->
                </div>
            </section>

            <!-- Section du panier -->
            <aside class="lg:col-span-1">
                 <div class="sticky-cart bg-white p-6 rounded-xl shadow-lg">
                    <h2 class="text-2xl font-bold mb-6 border-b pb-4">Votre Panier</h2>
                    <div id="cart-items" class="space-y-3 mb-6 min-h-[100px]">
                        <p id="empty-cart-message" class="text-gray-500">Votre panier est vide.</p>
                        <!-- Les articles du panier seront injectés ici -->
                    </div>

                    <!-- Section du résumé des coûts -->
                    <div class="border-t pt-4 space-y-2 text-lg">
                        <div class="flex justify-between">
                            <span>Sous-total:</span>
                            <span id="subtotal" class="font-semibold">0 FC</span>
                        </div>
                        <div class="flex justify-between">
                            <span>Livraison:</span>
                            <span id="delivery-fee" class="font-semibold">0 FC</span>
                        </div>
                        <div class="flex justify-between text-xl font-bold text-blue-600">
                            <span>TOTAL:</span>
                            <span id="total">0 FC</span>
                        </div>
                    </div>

                    <!-- Bouton de commande -->
                    <button id="order-button" class="mt-6 w-full bg-green-500 text-white font-bold py-3 px-4 rounded-lg text-lg flex items-center justify-center gap-3 btn-hover-effect disabled:bg-gray-400 disabled:cursor-not-allowed disabled:transform-none disabled:shadow-none" disabled>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path></svg>
                        Commander sur WhatsApp
                    </button>
                </div>
            </aside>
        </div>
    </main>

    <!-- Intégration du fichier JavaScript principal -->
    <script src="app.js"></script>
</body>
</html>
