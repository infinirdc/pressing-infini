<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commander - Infini Pressing</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        h1, h2, h3 { font-family: 'Poppins', sans-serif; }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        /* État actif pour les filtres */
        .active-filter {
            background-color: #2563eb !important; /* Blue-600 */
            color: white !important;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }
    </style>
</head>
<body class="pb-10">

    <header class="bg-white/90 backdrop-blur-md shadow-sm sticky top-0 z-50 border-b border-gray-100">
        <nav class="container mx-auto px-4 py-3 flex justify-between items-center max-w-6xl">
            <a href="index.html" class="flex items-center gap-2">
                <img src="assets/infini_trans_gestion_logo.svg" alt="Logo" class="h-14" />
                <span class="text-lg font-bold text-gray-800 tracking-tight uppercase">INFINI PRESSING</span>
            </a>
            <div class="p-2 bg-blue-50 rounded-full text-blue-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
                </svg>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-4 py-6 max-w-4xl">
        
         <div class="mb-8">
        <h2 class="text-sm font-semibold text-gray-500 uppercase tracking-wider mb-3 px-1">Filtrer par catégorie</h2>
        <div class="flex gap-2 overflow-x-auto pb-2 no-scrollbar">
            <button data-category="all" class="filter-btn shrink-0 px-6 py-2 rounded-full bg-blue-600 border border-blue-600 text-white text-sm font-bold transition-all">
                Tout
            </button>
            <button data-category="homme" class="filter-btn shrink-0 px-6 py-2 rounded-full bg-white border border-gray-200 text-gray-600 text-sm font-bold transition-all">
                Homme
            </button>
            <button data-category="femme" class="filter-btn shrink-0 px-6 py-2 rounded-full bg-white border border-gray-200 text-gray-600 text-sm font-bold transition-all">
                Femme
            </button>
            <button data-category="maison" class="filter-btn shrink-0 px-6 py-2 rounded-full bg-white border border-gray-200 text-gray-600 text-sm font-bold transition-all">
                Maison
            </button>
        </div>
    </div>

        <section class="mb-10">
            <h2 class="text-xl font-bold text-gray-800 mb-4">Sélectionnez vos articles</h2>
            <div id="service-list" class="space-y-3">
                </div>
        </section>

        <section class="bg-white rounded-3xl p-6 shadow-xl border border-gray-100">
            <h2 class="text-xl font-bold text-gray-800 mb-6">Finaliser ma commande</h2>
            
            <div id="cart-items" class="space-y-3 mb-6">
                <p id="empty-cart-message" class="text-gray-400 italic text-center py-2">Votre panier est vide</p>
            </div>

            <div class="border-t border-gray-100 pt-4 mb-6 space-y-2">
                <div class="flex justify-between text-gray-600">
                    <span>Sous-total</span>
                    <span id="subtotal" class="font-medium">0 FC</span>
                </div>
                <div class="flex justify-between text-gray-600">
                    <span>Livraison</span>
                    <span id="delivery-fee" class="font-medium">0 FC</span>
                </div>
                <div class="flex justify-between text-2xl font-black text-blue-600 pt-2">
                    <span>TOTAL</span>
                    <span id="total">0 FC</span>
                </div>
            </div>

            <div class="grid grid-cols-1 gap-4 mb-6">
                <input type="text" id="customer-name" placeholder="Votre nom complet" 
                    class="w-full px-4 py-4 rounded-xl border border-gray-200 focus:ring-2 focus:ring-blue-500 outline-none transition-all">
                <input type="text" id="customer-address" placeholder="Adresse de récupération" 
                    class="w-full px-4 py-4 rounded-xl border border-gray-200 focus:ring-2 focus:ring-blue-500 outline-none transition-all">
            </div>

            <button id="order-button" onclick="sendOrder()" 
                class="w-full bg-green-400 hover:bg-green-600 text-white font-bold py-4 rounded-2xl flex items-center justify-center gap-3 transition-all shadow-lg disabled:bg-gray-200 disabled:shadow-none" 
                disabled>
           <img src="assets/whatsapp.svg" alt="WhatsApp" class="h-6 w-6 " />
                Commander via WhatsApp
            </button>
        </section>

    </main>

    <script src="app.js"></script>
</body>
</html>
